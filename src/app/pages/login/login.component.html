<div class="container">
    <app-navegacion></app-navegacion>
    <section class="login">
        <h1>Bienvenido</h1>
        <p>Por favor ingrese su email y contraseña</p>
        <div>
            <form class="formulario">
                <div class="email">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Email"
                        [(ngModel)]="loginData.email" required />
                </div>
                <div class="pass">
                    <label>Contraseña</label>
                    <input type="password" name="password" placeholder="Introduzca la contraseña"
                        [(ngModel)]="loginData.password" required />
                </div>
                <span>Olvidó su contraseña?</span>
                <button (click)="login()">Iniciar Sesión
                    <app-svg-flecha></app-svg-flecha>                  
                </button>
            </form>
        </div>
    </section> 
</div>
