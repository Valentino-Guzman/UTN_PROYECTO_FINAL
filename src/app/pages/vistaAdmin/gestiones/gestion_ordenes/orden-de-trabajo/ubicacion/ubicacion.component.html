<div class="informacion">
    <label>Ubicación</label>
    <select (change)="ubicacion($event)" name="ubicacion" required>
        <option value="0" disabled selected>Seleccione una ubicación</option>
        <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion.id">
            {{ ubicacion.ubicacion }}
        </option>
    </select>
</div>
