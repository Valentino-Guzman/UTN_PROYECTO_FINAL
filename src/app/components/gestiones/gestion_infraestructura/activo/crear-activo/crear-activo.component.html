<div class="card">
    <form class="formulario">
        <div class="activo">
            <label for="nombre">Nombre del Activo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del nuevo activo"
                [(ngModel)]="activoData.nombre" required />
                <label for="nombre">Siglas</label>
            <input type="text" id="siglas" name="siglas" placeholder="Ingrese las siglas del nuevo activo"
                [(ngModel)]="activoData.siglas" required />
        </div>
        <button (click)="crearActivo()">Crear</button>
    </form>
</div>
